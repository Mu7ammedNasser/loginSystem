<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELmarket</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="welcome-page text-center vh-100 d-flex align-items-center">
        <div class="light-box w-75 mx-auto p-5">
          <h1 class="mb-3 form-title">Login</h1>
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="clientEmailIn"
              placeholder="Enter your email"
            />
            <label for="clientEmailIn">Enter your email</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="clientPasswordIn"
              placeholder="Enter your name"
            />
            <label for="clientPasswordIn">Enter your password</label>
          </div>
          <button id="signInButton" class=" btn-primary btn mb-3  ">Login</button>
        </div>
      </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
