<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELmarket</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="welcome-page text-center vh-100 d-flex align-items-center">
      <div class="light-box mx-auto p-3">
        <h1 class="mb-3 form-title">Sign up</h1>
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="clientNameUp"
            placeholder="Enter your name"
          />

          <label for="clientNameUp">Enter your name</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="clientEmailUp"
            placeholder="Enter your email"
          />

          <label for="clientEmailUp">Enter your email</label>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="clientPasswordUp"
            placeholder="Enter your email"
          />

          <label for="clientPasswordUp">Enter your password</label>
        </div>
        <p id="validationAlert" class="text-danger fw-bold"></p>
        <button id="signUpButton" class="btn-primary btn mb-3 mb-md-5">
          create account
        </button>
      </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
